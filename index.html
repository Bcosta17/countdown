<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  
  <title>Contagem regressiva</title>
</head>
<body>
  <img src="./assets/top-image.svg" alt="" class="top_image">
  <div class="cotent">
    <h1>Pronto para lançar em...</h1>  
    <div class="countdown">
      <div class="countdown_time">
        <p class="name">Horas</p>
        <p class="number" id="hours">08</p>
      </div>
      <p class="separete">:</p>
      <div class="countdown_time">
        <p class="name">Minutos</p>
        <p class="number" id="minutes">12</p>
      </div>
      <p class="separete">:</p>
      <div class="countdown_time">
        <p class="name">Segundos</p>
        <p class="number" id="seconds">44</p>
      </div>
      <p class="separete">:</p>
      <div class="countdown_time">
        <p class="name">milissegundos</p>
        <p class="number" id="milleseconds">28</p>
      </div>
      </div>
    <div class="subscribe">
      <p>Inscreva-se para saber mais sobre o lançamento</p>
      <button onclick="toggleVisibilityOfModal()">Inscreva-se</button>
    </div>

    <div class="modal invisible">
     <div class="modal_cotent">
      <button class="close_modal" onclick="toggleVisibilityOfModal()">x</button>
      <form>
        <div class="element_form">
          <label for="name">Nome</label>
          <input type="text" id="name">
        </div>
        <div class="element_form">
          <label for="email">E-mail</label>
          <input type="text" id="email">
        </div>
        <button class="register" onclick="toggleVisibilityOfModal()">Cadastrar</button>
      </form>      
     </div>
    </div>
  </div>
  <img src="./assets/rocket.svg" alt="" class="side_image">
  <img src="./assets/bottom-image.svg" alt="" class="botton_image">
  <script src="./script.js"></script>
</body>
</html>
